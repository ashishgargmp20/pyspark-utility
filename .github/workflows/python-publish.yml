name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Additional steps specific to publishing to PyPI
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Install dependencies, build package, and publish to PyPI
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build

      - name: Build and upload package to PyPI
        run: |
          python -m build
          twine upload --skip-existing --repository testpypi dist/* -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@main
        with:
          user: ashishgargmp
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
